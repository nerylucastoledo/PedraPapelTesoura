<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    
    <header>
        <h1>Pedra, Papel ou Tesoura</h1>
    </header>

    <div class="informacao-jogo">

        <div class="info-imagens">
            <div>
                <picture>
                    <img src="./imagens/pedra.png" alt="Mão fazendo sinal de pedra">
                </picture>
                <p class="tooltiptext">Pedra</p>
            </div>

            <div>
                <picture>
                    <img src="./imagens/papel.png" alt="Mão fazendo sinal de papel">
                </picture>
                <p class="tooltiptext">Papel</p>
            </div>

            <div>
                <picture>
                    <img src="./imagens/tesoura.png" alt="Mão fazendo sinal de tesoura">
                </picture>
                <p class="tooltiptext">Tesoura</p>
            </div>
        </div>
    
        <div class="descricao">
            <h2>Como jogar?</h2>
            <p>Para jogar é muito simpes, basta você clicar em alguma mão dentro do quadrado e a sua escolha já estará feita. O computador irá escolher uma e no final o resultado será mostrado abaixo.</p>
        </div>
    </div>

    <main>
        <div class="jogadores">

            <div class="voce">
                <p class="escolha-usuario"></p>

                <div>
                    <h2>Você</h2>
                </div>

                <picture id="pedra">
                    <img src="./imagens/pedra.png" alt="Mão fazendo sinal de pedra">
                </picture>

                <picture id="papel">
                    <img src="./imagens/papel.png" alt="Mão fazendo sinal de papel">
                </picture>

                <picture id="tesoura">
                    <img src="./imagens/tesoura.png" alt="Mão fazendo sinal de tesoura">
                </picture>

            </div>
            <p id="vitoria-usuario">0</p>
            
            <span>VS</span>
    
            <p id="vitoria-computador">0</p>
            <div class="computador">
                <p class="escolha-computador"></p>

                
                <div>
                    <h2>Computador</h2>
                </div>

                <picture id="computador">
                    <img src="./imagens/computador_ppt.png" alt="Mãos fazendo sinal de pedra, papel e tesoura">
                </picture>

            </div>
        </div>

        <div class="vitorioso">
            <p id="texto-vitoria"></p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
